<!-- Begin Site-Navigation -->
<div id="navigation-new">

  {{ if .Site.Menus.main }}
    <ul>
      {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" title="{{ .Name }} page">
          {{ .Name }}
        </a>
      </li>
      {{ end }}
    </ul>
  {{ end }}
</div>
<!-- End Site-Navigation -->
